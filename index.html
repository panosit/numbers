<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between <strong>0</strong> and <strong>10</strong></p>
    <input id="guessInput" type="text" min="0" max="10" placeholder="Enter a number" required>
    <button onclick="guessNumber()">Guess</button>
    <div id="resultMessage" class="result"></div>
    <button class="reset-btn" onclick="resetGame()">Play Again</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
